<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{{ title | default() }}</title>
        <meta name="description" content="{{ appDescription | default() }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="/css/ModularAdmin/vendor.css">
        <!-- Theme initialization -->
        <link rel="stylesheet" id="theme-style" href="/css/ModularAdmin/app-blue.css">
        <link rel="stylesheet" id="theme-style" href="/css/main.css">
    </head>
    <body>
        <div class="auth">
            <div class="auth-container">
                <div class="card">
                    <header class="auth-header">
                        <h1 class="auth-title">
                            <div class="logo logo-app logo-app-blue">
                            </div> {{ appName | default() }} </h1>
                    </header>
                    <div class="auth-content">
                        <p class="text-center">LOGIN TO CONTINUE</p>

                        {% if err %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{ err }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}
                        <form id="login-form" action="/auth/login" method="POST" novalidate="">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control underlined" name="username" id="username" value="{{ username }}" placeholder="Your email address" required />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control underlined" name="password" id="password" placeholder="Your password" required />
                            </div>
                            <div class="form-group">
                                <label for="remember">
                                    {% if not listenerUuid %}
                                    <input class="checkbox" id="remember" name="remember" type="checkbox" />
                                    <span>Remember me</span>
                                    {% endif %}
                                    {% if listenerUuid | length %}
                                    <span>Remember me cannot be used from this client</span>
                                    {% endif %}
                                </label>
                                <a href="/auth/reset" class="forgot-btn pull-right">Forgot password?</a>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-block btn-primary">Login</button>
                            </div>
                            <input type="hidden" name="listener_uuid" value="{{listenerUuid}}"/>
                            <!-- <div class="form-group">
                                <p class="text-muted text-center">Do not have an account?
                                    <a href="signup.html">Sign Up!</a>
                                </p>
                            </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/ModularAdmin/vendor.js"></script>
        <script src="/js/ModularAdmin/app.js"></script>
    </body>
</html>
