<aside class="sidebar">
    <div class="sidebar-container">
        <div class="sidebar-header">
            <div class="brand">
                <div class="logo logo-app"></div> 
                {{ appName | default() }} 
            </div>
        </div>
        <nav class="menu">
            <ul class="sidebar-menu metismenu" id="sidebar-menu">
                <li class="{{ _urlIn('/') | bool('active', '') }}">
                    <a href="/">
                        <i class="fa fa-home"></i> Home </a>
                </li>
                {% if _hasAccess(['userAccessModule']) %}
                <li class="{{ _urlIn(['user-management', 'userAccessModule']) | bool('open active', '') }}">
                    <a href="">
                        <i class="fa fa-th-large"></i> Administrator
                        <i class="fa arrow"></i>
                    </a>
                    <ul class="sidebar-nav collapse" aria-expanded="true">
                        {% if _req.session.user.is_super_admin %}
                            <li class="{{ _urlIn(['user-management']) | bool('active', '') }}">
                                <a href="/user-management"> User Management </a>
                            </li>
                        {% endif %}
                    </ul>
                </li>
                {% endif %}
            </ul>
        </nav>
    </div>
</aside>
<div class="sidebar-overlay" id="sidebar-overlay"></div>
<div class="sidebar-mobile-menu-handle" id="sidebar-mobile-menu-handle"></div>
<div class="mobile-menu-handle"></div>
