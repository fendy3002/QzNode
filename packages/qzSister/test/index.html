<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <form method="GET" data-qzsister>
        <div>
            Name: <input type="text" name="name" data-qzsister />
        </div>
        <div>
            Address: <input type="text" name="address" value="defaultAddress" data-qzsister />
        </div>
        <div>
            Active: <input type="checkbox" name="active" checked data-qzsister />
        </div>
        <div>
            Special: <input type="checkbox" name="special" data-qzsister />
        </div>
        <div>
            Nationality: <select name="nationality" data-qzsister>
                <option value="">--SELECT ONE--</option>
                <option value="id">Indonesia</option>
                <option value="my">Malaysia</option>
            </select>
        </div>
        <div>
            Department: <select name="department" data-qzsister>
                <option value="">--SELECT ONE--</option>
                <option value="it" selected>IT</option>
                <option value="fin">Finance</option>
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script src="./js/qzsister.js"></script>
    <script>
        qzSister.page.sync("page");
    </script>
</body>

</html>
