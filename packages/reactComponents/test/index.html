<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>React Components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="/css/ModularAdmin/vendor.css">
    <!-- Theme initialization -->
    <link rel="stylesheet" id="theme-style" href="/css/ModularAdmin/app-blue.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <article class="content">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    Confirm Button
                </div>
                <div class="card-block">
                    <div id="react-confirm-button"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Editable Label
                </div>
                <div class="card-block">
                    <div id="react-editable-label"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    Pagination
                </div>
                <div class="card-block">
                    <div id="react-pagination"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Page Limit
                </div>
                <div class="card-block">
                    <div id="react-page-limit"></div>
                </div>
            </div>
        </div>
    </article>

    <script src="/js/bin/index.js"></script>
</body>
</html>
